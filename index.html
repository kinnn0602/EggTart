<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>발로란트 디스코드 서버</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      background: url('https://img.redbull.com/images/c_limit,w_1500,h_1000/f_auto,q_auto/redbullcom/2020/7/20/m4um0guixlhxrzazslrg/v') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      z-index: 0;
    }

    .wave-bg svg {
      width: 100%;
      height: 100%;
    }

    .wave-bg path {
      fill: rgba(255, 79, 79, 0.2);
      animation: waveMove 6s infinite ease-in-out;
    }

    @keyframes waveMove {
      0%, 100% {
        d: path("M0,100 C300,200 900,0 1200,100 L1200,00 L0,0 Z");
      }
      50% {
        d: path("M0,100 C300,0 900,200 1200,100 L1200,00 L0,0 Z");
      }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4f4f;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    a.button {
      display: block;
      padding: 15px 20px;
      font-size: 1rem;
      background-color: #ff4f4f;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #ff2e2e;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #cccccc;
    }

    .legal-bar {
      background-color: #1c1c1c;
      color: #aaaaaa;
      font-size: 0.9rem;
      padding: 20px 0;
      text-align: center;
      line-height: 1.6;
    }

    .legal-bar a {
      color: #aaaaaa;
      text-decoration: none;
    }

    .legal-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 파동 배경 -->
  <div class="wave-bg">
    <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 C300,200 900,0 1200,100 L1200,00 L0,0 Z"></path>
    </svg>
  </div>

  <div class="overlay">
    <div class="container">
      <h1>🎮 발로란트 디스코드 서버</h1>
      <p>환영합니다! 다양한 정보는 아래 버튼을 통해 확인하세요 👇</p>

      <div class="button-grid">
        <a class="button" href="notice.html">📢 공지사항</a>
        <a class="button" href="event.html">📅 이벤트</a>
        <a class="button" href="https://discord.gg/yourserver" target="_blank">🔗 디스코드 서버</a>
        <a class="button" href="staff.html">👥 운영진</a>
        <a class="button" href="rules.html">📜 서버 규칙</a>
      </div>

      <footer>
        <p>© 2025 발로란트 커뮤니티 서버</p>
        <p>Powered by <a href="https://gptonline.ai/ko/" target="_blank" style="color: #ffffff;">GPT Online</a></p>
      </footer>
    </div>
  </div>

  <!-- 푸터 정보 바 -->
  <div class="legal-bar">
    <p>에그타르트 공식 홈페이지입니다.</p>
    <p>오너 이메일: <a href="mailto:contact@egg-tart.gg">yunseokim0602@naver.com</a></p>
    <p>홈페이지 제작자: KIMI</p>
  </div>

</body>
</html>
